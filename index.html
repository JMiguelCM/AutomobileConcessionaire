<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://kit.fontawesome.com/26c1eeb8ed.js" crossorigin="anonymous"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Automobile</title>

  <body class="body__container">
    <main class="container">
      <header class="header">
        <a href="index.html" class="logo" alt="logo">
          <img src="icons/carro-deportivo.png" />
          <h1>Automobile</h1>
        </a>

        <nav class="menu">
          <ul class="menu-list">
            <li class="menu-list__item"><a href="index.html">Home</a></li>
            <li class="menu-list__item"><a href="#">Features</a></li>
            <li class="menu-list__item"><a href="#">Price</a></li>
            <li class="menu-list__item"><a href="#">Contact</a></li>
            <li class="menu-list__item">
              <a class="book-appoiment__header" href="#">Book Appoiment</a>
            </li>
          </ul>
        </nav>
      </header>

      <article class="content">
        <a class="slideButton prevSlide">
          <i class="fa-solid fa-angle-left fa-2xl" style="color: #ffffff;"></i>
        </a>
        <a class="slideButton nextSlide">
          <i class="fa-solid fa-angle-right fa-2xl" style="color: #ffffff;"></i>

          <section class="footer__widget">
            <h3 class="footer__widget__title">Our Location</h3>

          </section>
          <section class="footer__widget">
            <h3 class="footer__widget__title">Phone</h3>
            <p class="footer__widget__text">+57 312-234-4123</p>
          </section>
          <section class="footer__widget">
            <h3 class="footer__widget__title">Email</h3>
            <p class="footer__widget__text">
              automobile.palmira@automobile.com
            </p>
          </section>
        </footer>
      </div>

    <script src="main.js"></script>
