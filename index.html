<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://kit.fontawesome.com/26c1eeb8ed.js" crossorigin="anonymous"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"

    <title>Automobile</title>

  <body class="body__container">
    <main class="container">
      <header class="header">
        <a href="index.html" class="logo">
          <img src="icons/carro-deportivo.png" alt="Automobile Logo" />
          <h1>Automobile</h1>
        </a>

        <nav class="menu" role="navigation">
          <ul class="menu-list">
            <li class="menu-list__item"><a href="index.html">Home</a></li>

          </ul>
        </nav>
      </header>

      <section class="content">
        <button class="slideButton prevSlide" aria-label="Previous Slide">
          <i class="fa-solid fa-angle-left fa-2xl" style="color: #ffffff;"></i>
        </button>
        <button class="slideButton nextSlide" aria-label="Next Slide">
          <i class="fa-solid fa-angle-right fa-2xl" style="color: #ffffff;"></i>
        </button>
        <h1 class="content__claim">Your Car Repairs</h1>
        <h2 class="content__subclaim">Visit us for your services</h2>
        <a class="book-appoiment" href="#">Book Appointment</a>
      </section>

      <div class="container__footer">

          <address class="footer__widget">
            <h3 class="footer__widget__title">Our Location</h3>
            <p class="footer__widget__text">66 Street, Suburb, Palmira 1113</p>
          </address>
          <address class="footer__widget">
            <h3 class="footer__widget__title">Phone</h3>
            <p class="footer__widget__text">
              <a href="tel:+573216072951">+57 3216072951</a>
            </p>
          </address>
          <address class="footer__widget">
            <h3 class="footer__widget__title">Email</h3>
            <p class="footer__widget__text">
              <a href="mailto:jmiguelcardona.moriano@gmail.com">jmiguelcardona.moriano@gmail.com</a>
            </p>
          </address>

    <script src="main.js"></script>
